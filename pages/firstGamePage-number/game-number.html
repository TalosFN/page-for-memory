<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width , initial-scale=1.0">
   <link rel="stylesheet" href="/page-for-memory/pages/firstGamePage-number/css/game-number.css">
   <title>game numbers</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">

         <a class="header__comeback-button" href="/page-for-memory/pages/main-page/main-page.html">
            <img class="header__img-comeback" src="/page-for-memory/img/comeback-button.svg" alt="назад"></a>
         <a href="/page-for-memory/pages/settings-page/settings-page.html" class="header__settings-link"><img
               src="/page-for-memory/img/settings.svg" alt="settings" class="header__icon-settings"></a>
         <a href="#" onClick="window.location.reload();" class="header__button-restart"><img
               src="/page-for-memory/img/button-retryGame.svg" alt="заново" class="header__img-restart"></a>
      </header>
      <div class="maine">
         <div class="game-mode">easy mode</div>
         <div class="maine__timer-container">
            <span class="timer">00:00</span>
         </div>
         <div class="maine__numbers-top-container numbers-container">
         </div>
         <div class="maine__container-calc ">
            <form class="calculator" name="calc">
               <input type="text" class="value" readonly name="txt">
               <div class="form__num-wrap">
                  <span class="num clear" onclick="calc.txt.value=''"><i>C</i></span>
                  <span class="num" onclick="calc.txt.value+='7'"><i>7</i></span>
                  <span class="num" onclick="calc.txt.value+='8'"><i>8</i></span>
                  <span class="num" onclick="calc.txt.value+='9'"><i>9</i></span>
                  <span class="num" onclick="calc.txt.value+='4'"><i>4</i></span>
                  <span class="num" onclick="calc.txt.value+='5'"><i>5</i></span>
                  <span class="num" onclick="calc.txt.value+='6'"><i>6</i></span>
                  <span class="num" onclick="calc.txt.value+='2'"><i>2</i></span>
                  <span class="num" onclick="calc.txt.value+='3'"><i>3</i></span>
                  <span class="num" onclick="calc.txt.value+='0'"><i>0</i></span>
                  <span class="num enter" onclick="calc.txt.value+=''"><i>Enter</i></span>

               </div>
            </form>
         </div>
      </div>
   </div>
   <script src="/page-for-memory/pages/firstGamePage-number/js/game-number.js"></script>
</body>

</html>
