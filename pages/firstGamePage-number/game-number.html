<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="/page-for-memory/pages/firstGamePage-number/css/game-number.css">
   <title>game numbers</title>
</head>

<body>
   <header class="header">
      <a class="comeback-button" href="/page-for-memory/pages/main-page/main-page.html">

      <a href="/page-for-memory/pages/settings-page/settings-page.html" class="settings"><img

      <a href="#" class="button-retry"><img src="/page-for-memory/img/button-retryGame.svg" alt="заново"
            class="img-button-retry"></a>
   </header>
   <main class="main">
      <div class="start-viewport">
         <form action="#">
            <button class="number-game-start">START</button>
         </form>
      </div>
      <div class="box-score">
         <span class="firstScoreNum">1</span>
         <span>/</span>
         <span class="secondScoreNun">∞</span>
      </div>
      <div class="box-numbers">
         <span class="firstSlot">1</span>

         <span class="fourthSlot">7</span>

         <span class="thirtheenthSlot">1</span>

         <span class="fifteenthSlot">1</span>
         <span class="sixteenthSlot">1</span>
         <span class="seventeenthSlot">1</span>
         <span class="eighteenthSlot">1</span>
         <span class="nineteenthSlot">1</span>
         <span class="twentiethSlot">1</span>
      </div>
      <div class="blackLine">

      </div>
      <hr>
      <div class="space-for-input">
         <button class="number-for-input">0</button>
         <button class="number-for-input">1</button>
         <button class="number-for-input">2</button>
         <button class="number-for-input">3</button>
         <button class="number-for-input">4</button>
         <button class="number-for-input">5</button>
         <button class="number-for-input">6</button>
         <button class="number-for-input">7</button>
         <button class="number-for-input">8</button>
         <button class="number-for-input">9</button>
      </div>

   </main>



   <script src="/page-for-memory/pages/firstGamePage-number/js/game-number.js"></script>

</html>
