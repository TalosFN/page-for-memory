<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/page-for-memory/pages/thirdGame-images/css/game-images.css">
   <title>game words</title>
</head>

<body>
   <div class="pop-up__container">
      <div class="pop-up">
         <div class="pop-up__title">
            Предупреждение
         </div>
         <div class="pop-up__description">
            Если вы перейдёте,то результат не сохраниться
         </div>
         <div class="wrap__button">
            <form class="pop-up__form" action="#">
               <a href="/page-for-memory/pages/settings-page/settings-page.html" class="pop-up__ok">Ok</a>
               <a class="pop-up__cancel">Отмена</a>
            </form>
         </div>
      </div>
   </div>
   <div class="pop-up__container2">
      <div class="pop-up2">
         <div class="pop-up__title2">
            Предупреждение
         </div>
         <div class="pop-up__description2">
            Если вы перейдёте,то результат не сохраниться
         </div>
         <div class="wrap__button2">
            <form class="pop-up__form2" action="#">
               <a href="/page-for-memory/pages/main-page/main-page.html" class="pop-up__ok2">Ok</a>
               <a class="pop-up__cancel2">Отмена</a>
            </form>
         </div>
      </div>
   </div>

   <div class="start-menu">
      <a href="#" class="button-start">START</a>
   </div>
   <div class="wrapper">
      <div class="topButton-gameWords">
         <a class="comeback-button" href="#">
            <img src="/page-for-memory/img/comeback-button.svg" alt="назад"></a>
         <a href="#" class="linkToTheSettings"><img src="/page-for-memory/img/settings.svg" alt="settings"
               class="imgSettings"></a>
         <div class="linkToTheRestart"><img src="/page-for-memory/img/button-retryGame.svg" alt="restart"
               class="img-restart"></div>
      </div>
      <div class="winnerTab">
         <svg class="textVictory" viewBox="0 0 960 300">
            <symbol id="s-text">
               <text text-anchor="middle" x="50%" y="80%">ПОБЕДА</text>
            </symbol>

            <g class="g-ants">
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
               <use xlink:href="#s-text" class="text-copy"></use>
            </g>
         </svg>
      </div>
      <div class="looseTab">
         <svg class="textLoose" viewBox="0 0 960 300">
            <symbol id="s-text2">
               <text text-anchor="middle" x="50%" y="80%">НЕ УСПЕЛ</text>
            </symbol>

            <g class="g-ants">
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
               <use xlink:href="#s-text2" class="text-copy2"></use>
            </g>
         </svg>
      </div>
      <div class="game-mode">easay mode</div>

      <h3 class="text-openedCards">opened cards:<span class="score-openedCards" id="scoreOpenedCards"></span>/9</h3>
      <div class="deadLineWrapper">
         <div id="deadeLine"></div>
      </div>
